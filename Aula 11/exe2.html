<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercício 2</title>
  </head>
  <body>
    <section>
		<section class="container">
		<div style="width:50%;border:solid 1px;">
			<form action="endereço da página e/ou arquivo que processa os dados" method="post">
			<legend>Contact Details</legend>
			<label for="name"style="padding-top:5%;">Name</label>
				<input type="text" id="name" name="name" class="form-control" required>
				
			<label for="email"style="padding-top:5%;">Email address</label>
				<input type="email" id="email" name="email" class="form-control" required>
				
			<label for="numero"style="padding-top:5%;">Telephone</label>
				<input type="number" id="telephone" name="telephone" class="form-control" required>
			
			</form>
		</div>
		<br>
		<section class="container">
		<div style="width:50%; border:solid 1px;">
			<form action="endereço da página e/ou arquivo que processa os dados" method="post">
			<legend>Delivery Address</legend>
			<label for="address"style="padding-top:5%;">Address 1</label>
				<input type="text" id="address" name="address" class="form-control" required>
				
			<label for="address"style="padding-top:5%;">Addres 2</label>
				<input type="text" id="address" name="addres" class="form-control">
				
			<label for="city"style="padding-top:5%;">SuburbTown</label>
				<input type="city" id="city" name="city" class="form-control" required>
				
			<label for="post-code"style="padding-top:5%;">Postcode</label>
				<input type="post-code" id="post-code" name="post-code" class="form-control" required>
				
			<label for="country"style="padding-top:5%;">Country</label>
				<input type="country" id="country" name="country" class="form-control" required>
			<input type="submit" class="btn" value="Begin download">
			</form>
		</div>
	</section>
  </body>
</html>
